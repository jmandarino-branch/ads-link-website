<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% block title %}<title>Branch Metric Link Creator</title>{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
</head>
<body>
<nav class="navbar  navbar-expand-lg  navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Link Creators</a>
    <div class="collapse navbar-collapse" id="navbarText">

    <ul class="navbar-nav mr-auto">

        {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'adlinks' %}">Ad links</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'email_links' %}">Email Links</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'product_feeds' %}">Product Feeds</a>
      </li>
        {% endif %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'link_updater' %}">Link Updater</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'email_debugger' %}">Email Debugger</a>
      </li>
    </ul>
</nav>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
{% block content %}<!-- default content text (typically empty) -->{% endblock %}

</body>
</html>
